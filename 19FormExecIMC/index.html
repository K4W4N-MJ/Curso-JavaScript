<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="containerIMC">
            <div class="imc">
                <h3>IMC</h3>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 35 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            <div class="imc-result">
                <h3>Resultados</h3>
                <p>Abaixo do peso</p>
                <p>Peso Normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>
        <h1>Calcule seu IMC</h1>
        <form action="" class="form">
            <label for="input-teste-1">Peso:</label>
            <input type="text" class="peso" placeholder="Digite seu peso">
            <label for="input-teste-2">Altura:</label>
            <input type="" class="altura" placeholder="Digite seu Alura">
            <button class="btn" id="resultado">Calcular</button>
            <div class="showme">
            </div>
        </form>
    </section>

    <script src="./js/main.js"></script>
</body>

</html>
